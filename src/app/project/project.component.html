<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ project.name }}</mat-card-title>
    </mat-card-header>
    <img
      style="width: 300px; height: 200px;"
      mat-card-image
      src="{{ project.imagePath }}"
    />
    <mat-card-content>
      {{ project.description }}
    </mat-card-content>
    <a mat-raised-button color="primary" href="{{ project.url }}"
      >Check it out on GitHub!</a
    >
  </mat-card>
</div>
